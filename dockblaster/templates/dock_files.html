{% extends "base_template.html" %}
{% block content %}
    <div>
        <form action = "/dock/submit_ligand_receptor_data" enctype="multipart/form-data" method = "POST">
            <div class="form-group">
                <label for="exampleInputFile">File input A</label>
                <input type="file" class="form-control-file" name = "file_a" id="exampleInputFile" aria-describedby="fileHelp">
                <small id="fileHelp" class="form-text text-muted">Upload your first input file.</small>
            </div>
            <div class="form-group">
                <label for="exampleInputFile">File input B</label>
                <input type="file" class="form-control-file" name = "file_b" id="exampleInputFile" aria-describedby="fileHelp">
                <small id="fileHelp" class="form-text text-muted">Upload your second input file.</small>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
{% endblock %}

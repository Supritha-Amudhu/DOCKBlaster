{% extends "base_template.html" %}
{% block content %}
    <div class="container">
      <h2> Job types </h2>
        <div class="list-group">
            {% for job_type in job_types %}
                <a href={{ url_for('dock.get_job_type', job_type=job_type) }} class="list-group-item">
                  <h4 class="list-group-item-heading">{{ job_type }}</h4>
                  <p class="list-group-item-text">Dock a {{ job_type }}</p>
                </a>
            {% endfor %}
        </div>
    </div>
{% endblock %}
